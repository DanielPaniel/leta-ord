<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ord</title>
        <style>
            :root {
                --wf-font: monospace;
                overscroll-behavior: none;   
            }
            body {
                margin: 0;
                background-color: #2c2b2a;
                color: #4e4d4c;
            }
  
            main {
                width: min-content;
                margin: auto;
            }

            header {
                font-family: var(--wf-font);

                display: flex;
                padding-block: .5rem;
            }
            header button {
                margin-inline: auto 0;
                font-family: var(--wf-font);
                font-weight: bold;
                font-size: 1.2em;

            } 
            h1 {
                margin: 0;
                padding: 0;
                font-size: 1.5em;
                color: #fff;
            }

            dialog {
                --foreground: #fff;
                --background: #333;

                font-family: var(--wf-font);
                font-size: 1.2em;
                background: transparent;
                border: none;

                color: var(--foreground);
                padding-block: 0;
                padding-inline: 0;
                width: min(80vw, 30em);
                animation: none;
            }
            dialog[open] {
                animation: 300ms ease-out 1 forwards dialog-reveal;
            }
            dialog::backdrop {
                background: rgba(0,0,0,.5);
                -webkit-backdrop-filter: blur(5px);
                backdrop-filter: blur(10px);
            }
            .dialog-container {
                padding-block: 1em;
                padding-inline: 2em;
                border: 1px solid var(--foreground);
                border-radius: .2em;
                background: var(--background);
            }
            #menu {
                display: flex;
                flex-flow: row wrap;
                gap: 1em;
            }
            #menu a {
                display: block;
                font-family: var(--wf-font);
                font-weight: normal;
                font-size: 1em;
                background: #fff3;
                color: var(--foreground);
                text-transform: uppercase;
                text-decoration: none;
                cursor: pointer;
                padding: .4em .6em;
                border-radius: .2em;
                letter-spacing: .05em;
            }
            .list {
                display: flex;
                flex-flow: row wrap;
                gap: .75em;
                margin-block: 1em;
                padding: 0;
                list-style: none;
            }
            .list li {
                color: #fff;
                font-family: var(--wf-font);
                font-size: 1.2em;
                text-transform: uppercase;
                font-weight: normal;
                margin: 0;
                padding: 0;
                line-height: 1;
                padding-block: .4em .3em;
                padding-inline: .75em;
                letter-spacing: .05em;
                opacity: 0;
                transform: translateX(.75em);
                animation: 200ms ease calc(var(--index, 0) * 20ms) 1 forwards reveal;
            }
            .list li[hidden] {
                animation: none;
            }

            @keyframes reveal {
                from {
                    opacity: 0;
                    transform: translateY(.25em);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes dialog-reveal {
                from {
                    opacity: 0;
                    transform: translateY(2em);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

        </style>

        <script src="./js/Letter.js"></script>
        <script src="./js/GameBoard.js"></script>
        <script src="./js/GameEngine.js"></script>
    </head>
    <body>

        <main>
            <header>
                <h1>Hitta ord</h1>
                <button>Nytt</button>
            </header>

            <wf-game-engine dimension="10" max-words="6">
            </wf-game-engine>
            
            <dialog>
                <div class="dialog-container">
                    <h2>Nytt spel</h2>
                    <div id="menu"></div>
                </div>
            </dialog>
        </main>

        <script type="module">
            fetch('./wordlists.json')
                .then((response) => response.json())
                .then((json) => {
                    setupDialogMenu(json.wordlists);
                    return json;
                })
                .then((json) => {
                    let query = new URLSearchParams(window.location.search);
                    let selectedList;
                    if (query.has("wordlist")) {
                        let listName = query.get("wordlist");
                        selectedList = json.wordlists.find((list) => Object.keys(list)[0] === listName);
                    } else {
                        selectedList = json.wordlists[(Math.floor(Math.random() * json.wordlists.length))];
                    }
                    return selectedList;
                })
                .then((wordlist) => {
                    let game = document.querySelector("wf-game-engine");
                    game.append(createList(wordlist));
                    game.addEventListener("wf-game-complete", () => {
                        let dialog = document.querySelector("dialog");
                        setTimeout(() => dialog.showModal(), 4000);
                    });
                });
            
            
                function createList(wordlist) {
                    let listElement = document.createElement("ul");
                    listElement.classList.add("list");
                    for(let nameOfList in wordlist) {
                        listElement.setAttribute("data-wf-wordlist", nameOfList);
                        wordlist[nameOfList].forEach((word, index) => {
                            let listItem = document.createElement("li");
                            listItem.setAttribute("hidden", "");
                            listItem.innerText = word;
                            listItem.style.setProperty("--index", index);
                            listElement.append(listItem);
                        });
                    }
                    return listElement;
                }

                function setupDialogMenu(wordlists) {
                    createMenu(wordlists);
                    let dialog = document.querySelector("dialog");
                    let menuButton = document.querySelector("header button");
                    menuButton.addEventListener("click", () => {
                        dialog.showModal();
                    });
                    dialog.addEventListener("click", (event) => {
                        if (event.target === dialog) {
                            dialog.close();
                        }
                    });

                }

                function createMenu(wordlists) {
                    let dialog = document.querySelector("dialog");
                    let menuElement = document.querySelector("#menu");
                    wordlists.forEach((list) => {
                        let wordlistName = Object.keys(list)[0];
                        let listLink = document.createElement("a");
                        listLink.setAttribute("href", `?wordlist=${wordlistName}`);
                        listLink.text = wordlistName;
                        menuElement.append(listLink);
                    });
                }

                function resetGame() {
                    let currentWordlist = document.querySelector("wf-game-engine ul[data-wf-wordlist]");
                    currentWordlist.remove();
                }
        </script>
    </body>
</html>
